    <!-- 
        1.git作用：
        记录代码版本，随时回退；
        多人协作，方便合并代码；
        2.配置git
            2.1 在任意文件夹右击 Git Bash Here 
            2.2 开始配置：
                git config --global user.name 'xxx名字 最好是gitee或github账号'
                git config --global user.email 'xxx邮箱格式'

                配置成功可以查看 
                git config --global --list
                user.name=xiaozhang
                user.email=2898996016@qq.com
        3.初始化 
        注：
        1.必须在项目的根目录右击 Git Bash Here 会出现一个.git的文件夹（可能是隐藏的，点击查看，勾选）
        隐藏的项目即可查看；
        2.一个项目初始化一次就行

        4.相关命令
        4.1
        git add . 【添加项目中所有文件到暂存区】
        git add index.html 【添加项目中的index.html到暂存区】
        git add index.html register.html ... 【添加多个文件到暂存区 多个文件用空格隔开】

        4.2
        git commit -m '说明信息' 【将暂存区的文件添加到本地仓库】
        git commit index.html -m '说明信息' 【将暂存区的指定文件添加到本地仓库】
        git commit index.html login.html -m '说明信息' 【将暂存区的多个文件添加到本地仓库 多个文件用空格隔开】

        git commit -a -m '说明信息' 【添加到暂存区和提交到本地仓库一块写 这种方式使用必须是已经追踪了的 从未被git管理的文件 不能使用这种方式】

        4.3 查看日志：
        git log 【查看详细的提交记录】
        git log --oneline 【查看简略版的提交记录（前7位版本号 + 提交说明）】
        git log --oneline --reflog 【查看所有版本】

        4.4 穿梭到某个版本 注：穿梭到历史，不能修改
        git checkout 版本号

        4.5 查看文件状态：
        git status
        几种状态：
        1.nothing to commit 【表示没有什么东西可以提交了；即，所有的内容都已经提交过了】
        2.Untracked files:未追踪文件 没有被git管理
        3.staged: 已暂存
        4.modified：已修改 文件已经添加至暂存区 但是没有提交到本地仓库 但是又在工作区修改了

        4.6 分支
        git branch 【查看所有分支】
        git branch 分支名 【新建一个分支】
        git branch -d 分支名 【删除一个分支】
        git checkout 分支名 【切换到某个分支】

        合并分支：

        1.快进模式的合并

        特点：一个分支包含另一个分支所有的提交记录

        合并：
        git branch dev 【创建一个dev分支】

        在dev分支上进行开发，写代码


        切换到master分支 将dev分支合并
        git merge dev

        会进入一个页面 可以修改说明信息 
        如果修改 :wq 保存并退出（w:write写入 q:quit退出）
        如果不修改：:q直接退出就行
        ESC键：退出插入模式

        2.非快进式合并
        每个分支都有新的提交 需要合并后提交一次

        合并冲突问题：
        如果在同一个文件 同一处代码合并 会出现合并冲突的问题
        如何解决冲突？
        方式1：VSCode插件提供的按钮可供选择
        方式2：以text文档的方式打开 将分割线删除掉即可

        3.提交到远程仓库：
        git remote add 地址别名 地址
        git push [-u] 地址别名 分支名称 【注：如果是第一次提交到远程仓库，写-u;如果不是第一次，就不用写-u】
